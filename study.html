<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proffy | Sua plataforma de estudos online</title>

    <link rel="shortcut icon" href="/images/favicon.png" type="image/png">

    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/header.css">
    <link rel="stylesheet" href="/styles/study-page.css"> <!-- study page styleshhet-->
    <link rel="stylesheet" href="/styles/forms.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet">

</head>
<body id="study-page"> 
    <div id="container">
        <header class="header-page">
            <div class="top-bar-container">
                <a href="/">
                    <img src="/images/icons/back.svg" alt="Voltar">
                </a>
                <img src="/images/logo.svg" alt="Proffy">
            </div>

            <div class="header-content">
                <strong>Esses são os proffys disponíveis</strong>
                <form id="search-teachers">
                     <div class="select-block">
                        <label for="subject">Matéria</label>
                        <select name="subject" id="subject">
                            <option value="" disabled="" hidden="">Selecione uma opção</option>
                            <option value="0">Artes</option>
                            <option value="1">Biologia</option>
                            <option value="2">Ciências</option>
                            <option value="3">Educação Física</option>
                            <option value="4">Física</option>
                            <option value="5">Geografia</option>
                            <option value="6">História</option>
                            <option value="7">Matemática</option>
                            <option value="8">Potuguês</option>
                            <option value="9">Química</option>
                        </select>
                    </div>
                    <div class="select-block">
                        <label for="weekday">Dia da semana</label>
                        <select name="subject" id="subject">
                            <option value="" disabled="" hidden="">Selecione uma opção</option>
                            <option value="0">Domingo</option>
                            <option value="1">Segunda-feira</option>
                            <option value="2">Terça-feira</option>
                            <option value="3">Quarta-feira</option>
                            <option value="4">Quinta-feira</option>
                            <option value="5">Sexta-feira</option>
                            <option value="6">Sábado</option>
                        </select>
                    </div>
                    <div class="input-block">
                        <label for="time">Hora</label>
                        <input name="time" id="time" type="time" /> 
                    </div>
                    <button type="submit">Filtrar</button>
                </form>

            </div>
        </header>

        <main>
            <article class="teacher-item">
                <header> 
                    <img src="/images/icons/smile.svg" alt="Smiling avatar">  <!-- I will choose the pictures later  -->
                    <div>
                        <strong>Smiler</strong>
                        <span>Física</span>
                    </div>
                </header> 
                <p>Esta aqui é a descrição do proffy Smiler.</p>
                <footer>
                    <p>Preço/hora: <strong>R$ 10,00</strong></p>
                    <button type="button"><img src="/images/icons/whatsapp.svg" alt="Whatsapp">Entrar em contato</button>
                </footer>
            </article>

            <article class="teacher-item">
                <header> 
                    <img src="/images/icons/smile.svg" alt="Smiling avatar">  <!-- I will choose the pictures later  -->
                    <div>
                        <strong>Happy</strong>
                        <span>Biologia</span>
                    </div>
                </header> 
                <p>Esta aqui é a descrição do proffy Happy.</p>
                <footer>
                    <p>Preço/hora: <strong>R$ 10,00</strong></p>
                    <button type="button"><img src="/images/icons/whatsapp.svg" alt="Whatsapp">Entrar em contato</button>
                </footer>
            </article>

        </main> <!-- main content -->
    </div>
</body>
</html>
